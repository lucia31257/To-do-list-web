<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <a href="#home">To-do list</a>
        <!-- <a href="#services"></a>
        <a href="#about"></a>
        <a href="#contact"></a> -->
    </div>

    <div class="content">
        <h2>To-do list</h2>
        <div id="todo-app">

        </div>
        <!-- Trigger/Open The Modal -->
        <div>
            <button id="myBtn">+</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Task</h2>
            <form id="newTaskForm">
                <input type="text" placeholder="Enter your tasks" id="taskTitle" required>
                <br />
                <input type="date" placeholder="Due Date" id="dueDate" required>
                <br />
                <select id="priority">
                    <option value="High">High</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Low">Low</option>
                </select>
                <br />
                <textarea placeholder="Details" id="taskDetails"></textarea>
                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
